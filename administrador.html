<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Panel de Administrador</h1>
        </div>
        <div class="form-group">
            <button type="button" id="verProductoBtn">Ver Producto</button>
        </div>
        <div class="form-group">
            <button type="button" id="agregarProductoBtn" class="btn">Agregar Producto</button>
        </div>
        <div class="form-group">
            <button type="button" id="editarProductoBtn">Editar Producto</button>
        </div>
        <div class="form-group">
            <button type="button" id="eliminarProductoBtn">Eliminar Producto</button>
        </div>
    </div>
    <script src="js/administrador.js"></script>
</body>
</html>
